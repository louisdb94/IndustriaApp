<div class="container">
  <div style="margin-top: 10%">
    <p-orderList [value]="students" [listStyle]="{'height':'250px'}" [responsive]="true" header="Students" filter="filter" filterBy="name,degree,id,gradYear" filterPlaceholder="Filter by name" dragdrop="true" dragdropScope="students">
      <ng-template let-student pTemplate="item">
        <div class="ui-helper-clearfix">
          <!-- <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48"> -->
          <div style="font-size:14px;margin:5px 20px 0 20px;border-spacing: 17px;">
            <tr>
              <td routerLink='/profile-student/{{student.id}}' style="margin-left: 30px">{{student.name}}</td>
              <td style="margin-left: 30px" > - </td>
              <td>{{student.gradYear}}</td>
              <td> - </td>
              <td>{{student.degree}}</td>
            </tr>
          </div>
        </div>
      </ng-template>
    </p-orderList>

    <!-- <table >
      <tr *ngFor = "let student of students">
        <td> {{student.name}} </td>
        <td> {{student.degree}}</td>
      </tr>
    </table> -->
  </div>

  <div>
        <h2>Filter</h2>
        <input (keyup)="search($event.target.value)" />
        <div *ngFor="let d of filteredData">
          {{ d.name }}
        </div>
  </div>



</div>
