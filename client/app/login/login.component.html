<app-toast [message]="toast.message"></app-toast>

<div class="jumbotron" id="background-img">
    <div id="loginpage" class="mx-auto">
        <div class="card text-center">
            <div class="card-header" style="font-size: 30px">
                <img src="../assets/img/Industria.PNG" width="45" height="60">
                <p translate style="margin-left:8%">
                    Login
                    <select id="languageselector" class="custom-select" (change)="switchLanguage($event.target.value)">
                        <option selected value="en" (ngModelChange)="switchLanguage('en')">EN</option>
                        <option value="nl" (ngModelChange)="switchLanguage('nl')">NL</option>
                    </select>
                </p>

            </div>
            <br><br>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div id="login" class="input-group" [ngClass]="setClassEmail()">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input class="form-control" [(ngModel)]="emailStudent" type="email" name="email" formControlName="email" placeholder="Username" autofocus>
                </div>
                <br>
                <div id="login" class="input-group" [ngClass]="setClassPassword()">
                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  <input class="form-control" [(ngModel)]="passwordStudent" type="password" name="password" formControlName="password" placeholder="Password">
                </div>
                <br>
                <button  class="btn btn-primary" type="submit" ><i class="fa fa-sign-in"></i> Login</button>
            </form>
            <br>
        </div>
    </div>
</div>

<footer class="footer">
    <profile-footer></profile-footer>
</footer>
