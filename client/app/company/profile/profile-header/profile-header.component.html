<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="jumbotron">


    <div class="container">
        <div class="col-md-12 text-center">
            <h1 class="display-4 text-center" style="margin-top:4%">
                <textarea id="editName" *ngIf="editMode" [(ngModel)]="company.name" placeholder="Company name" rows="1" (keyup.enter)="save()"></textarea>
                <p *ngIf="!editMode">{{company.name}}</p>
            </h1>

            <h3>
                <textarea id="editText" *ngIf="editMode" [(ngModel)]="company.url" placeholder="URL of your website" rows="1" (keyup.enter)="save()"></textarea>
                <p  *ngIf="!editMode">{{company.url}}</p>
            </h3>

            <div class="row" style="float : right">
                <button translate class="btn btn-sm btn-primary" *ngIf="!editMode" (click)="editMode = true"><i class="fa fa-pencil"></i> Edit</button>
                <button translate class="btn btn-sm btn-primary" *ngIf="editMode" (click)="save(student)"><i class="fa fa-floppy-o"></i> Save</button>
            </div>

            <div id="divprofile" class="mx-auto">
                <img id="profilepic" [src]="im">
                <div class="file-upload">
                    <div class="file-upload" *ngIf="editMode">
                        <br>
                        <button (click)="add()">Upload</button>
                        <input id="custom-input" type="file" accept="image/*" (change)="fileChangeListener($event, company)">
                    </div>
                </div>
            </div><br>
        </div>
    </div>

</div>
