<div class="jumbotron" style="background-color:white">
    <div class="container">
        <button translate *ngIf="!editMode  && auth.currentUser.role == 'Company'" (click)="editMode = true" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i> Edit</button>
        <button translate *ngIf="editMode  && auth.currentUser.role == 'Company'" (click)="save(vacature)" class="btn btn-sm btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
        <h2 translate>About</h2>
        <div class="row">
            <textarea *ngIf="editMode" [(ngModel)]="vacature.about" rows="7" cols="400" placeholder="Write a short bio about your company" (keyup.enter)="save(company)"></textarea>
            <p *ngIf="!editMode">{{vacature.about}}</p>
        </div>
    </div>
</div>
