<div *ngIf="student">
    <profile-header class="component" [student]="student"></profile-header>
</div>

<div *ngIf="student">
    <profile-bio class="component" [student]="student"></profile-bio>
</div>

<div *ngIf="student">
    <profile-education class="component" [student]="student"></profile-education>
</div>

<div *ngIf="student">
    <profile-experiences class="component" [student]="student" [experiences]="experiences"></profile-experiences>
</div>

<div *ngIf="student">
    <profile-skills class="component" [student]="student"></profile-skills>
</div>

<div *ngIf="student">
    <profile-language class="component" [student]="student"></profile-language>
</div>

<div *ngIf="student">
    <profile-contact class="component" [student]="student" [contactChecked]="contactChecked"></profile-contact>
</div>

<profile-footer class="component"></profile-footer>
