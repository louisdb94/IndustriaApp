<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="jumbotron">
    <div class="col-md-12 text-center">
        <h1 class="display-4 text-center" style="margin-top:4%">
            <p *ngIf="!editMode">{{student.name}}</p>
            <textarea id="editText" *ngIf="editMode" [(ngModel)]="student.name" placeholder="Write your name" rows="1" (keyup.enter)="save()"></textarea>
        </h1>

        <h3>
            <textarea id="editText" *ngIf="editMode" [(ngModel)]="student.degree" placeholder="Select your major" rows="1" (keyup.enter)="save()"></textarea>
            <p *ngIf="!editMode">{{student.degree}}</p>
        </h3>

        <h3>
            <textarea id="editText" *ngIf="editMode" [(ngModel)]="student.gradYear" placeholder="Select your year of graduation" rows="1" (keyup.enter)="save()"></textarea>
            <p *ngIf="!editMode">{{student.gradYear}}</p>
        </h3>

        <div class="row" style="float : right">
            <button translate class="btn btn-sm btn-primary" *ngIf="!editMode" (click)="editMode = true"><i class="fa fa-pencil"></i> Edit</button>
            <button translate class="btn btn-sm btn-primary" *ngIf="editMode" (click)="save(student)"><i class="fa fa-floppy-o"></i> Save</button>
        </div><br>

        <div id="divprofile" class="mx-auto">
            <img-cropper #cropper *ngIf="editMode" [image]="data" [settings]="cropperSettings"></img-cropper>
            <img *ngIf="!editMode && cropDone" id="picture" class="rounded-circle" [src]="data.image">
            <div class="file-upload" *ngIf="editMode">
                <input id="custom-input" type="file" (change)="fileChangeListener($event)">
            </div>
            <img id="profilepic" *ngIf="!editMode && !cropDone" class="rounded-circle" [src]="image1 + student.rnumber + image2 + student.rnumber + image3">
        </div>

        <div style="margin-top:30px">
            <textarea *ngIf="editMode" [(ngModel)]="catchPhrase" rows="5" cols="100%" placeholder="Use a catchphrase" (keyup.enter)="save()"></textarea>
            <p *ngIf="!editMode">{{catchPhrase}}</p>
        </div>
    </div>
    <br><br>
    <div class="text-center">
        <label class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" [(ngModel)]="check" (change)= "changeChecked($event)"/>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Check this button if you agree to uploading your CV on this website</span>
        </label>
        <button *ngIf="!editCV && marked" (click)="editCV = true">Upload CV</button>
    </div>
    <table *ngIf= "marked">
        <thead class="thead-default" >
            <tr>
            <th>CV</th>
            <th>Type</th>
            <th>Action</th>
            </tr>
        </thead>
        <tr *ngFor = "let cv of cvs; let i = index">
            <td>{{student.cv[i][0].name}}</td>
            <td>{{student.cv[i][0].mimetype}}</td>
            <td><button class="btn btn-sm btn-primary">Download CV</button></td>
        </tr>
        <br><br>   
    </table>
    <div class="text-center">
        <a href="https://www.patreon.com/posts/share-buttons-2-14815278" class="btn-facebook" target="_blank">Facebook</a>
        <a href="#" class="btn-twitter">Twitter</a>
        <a href="#" class="btn-google-plus">Google+</a>
        <a href="#" class="btn-linkedin">LinkedIn</a>
    </div>
</div>
