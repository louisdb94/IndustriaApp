<div class="jumbotron">
    <button translate *ngIf="editMode" (click)="save(student)" style="float:right" class="btn btn-sm btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
    <button translate *ngIf="!editMode" (click)="editMode = true" class="btn btn-sm btn-primary" style="float:right"><i class="fa fa-pencil"></i> Edit</button>
    <h2 translate>Skills</h2>

    <div class="row">
        <div class="col-md-4">
            <div style='margin-top: 10px;'>
                <textarea *ngIf="editMode" [(ngModel)]="student.skills[0].name" placeholder="Education experiences" rows="1" (keyup.enter)="save()"></textarea>
                <p *ngIf="!editMode">{{student.skills[0].name}}</p>
            </div>
            <jqxProgressBar #jqxProgressBar1
                [animationDuration]="1000"
                [width]="250"
                [height]="50"
                [value]="25"
                [showText]="true"
                [renderText]="renderText"
                [template]="'primary'">
            </jqxProgressBar>
            <br>
            <p class="text-center">
                <jqxDropDownList #jqxDropDownList1 (onSelect)="updateProgressBar($event, 1)" [width]="200" [height]="25" [source]="source" [selectedIndex]="0"></jqxDropDownList>
            </p>

        </div>
