<app-toast [message]="toast.message"></app-toast>

<div class="jumbotron" style="background: white">
  <div id="registerpage" class="mx-auto">
    <div class="card text-center">
      <div class="card-header" style="font-size: 30px">
          <img src="../assets/img/Industria.PNG" width="45" height="60">
          <p translate style="margin-left:8%">
            Register            
            <select id="languageselector" class="custom-select" (change)="switchLanguage($event.target.value)">
                <option selected value="en" (ngModelChange)="switchLanguage('en')">EN</option>
                <option value="nl" (ngModelChange)="switchLanguage('nl')">NL</option>
            </select>
          </p>
      </div><br>
      <div class="card-block">
        <form method="POST" action="api/send" [formGroup]="registerForm" (ngSubmit)="register()">
          <!-- review Tom: myVar does not exist!-->
          <!-- <div *ngIf="myVar" id="register" class="input-group"> -->
          <div id="register" class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" name="rnumber" formControlName="rnumber" placeholder="rnumber" autofocus>
          </div>

          <div id="register" class="input-group" [ngClass]="setClassEmail()">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input (click)="addTip()" class="form-control" [(ngModel)]="emailStudent" type="email" name="email" formControlName="email" placeholder="r-number@kuleuven.be">
            <i id="info" (click)="addTip()"  class="fa fa-info-circle" aria-hidden="true"></i>
          </div><br>

          <div id="register" class="input-group" [ngClass]="setClassPassword()">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input class="form-control" [(ngModel)]="passwordStudent" type="password" name="password" formControlName="password" placeholder="Password">
          </div><br>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
            <select class="form-control" name="role" formControlName="role">
              <option value="" selected disabled>Role</option>
              <option value="Student">Student</option>
              <option value="Company">Company</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button translate class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> RegisterButton</button>
        </form>
      </div>
    </div>
  </div><br><br>
</div>

<footer class="footer">
  <profile-footer></profile-footer>
</footer>
