<div class="jumbotron" id="div1">
    <div class="container">
        <button translate *ngIf="!editMode && auth.currentUser.role == 'Student'" (click)="editMode = true" class="btn btn-sm btn-primary floatright"><i class="fa fa-pencil"></i> Edit</button>
        <button translate *ngIf="editMode  && auth.currentUser.role == 'Student'" (click)="save(student)" class="btn btn-sm btn-primary floatright"><i class="fa fa-floppy-o"></i> Save</button>
        <h2 translate id="h2">WhoAmI</h2>
        <div class="row">
            <textarea *ngIf="editMode" [(ngModel)]="student.whoami" rows="7" cols="400" placeholder="{{'Write a short bio about yourself' | translate}}" (keyup.enter)="save()"></textarea>
            <p *ngIf="!editMode">{{student.whoami}}</p>
        </div>
    </div>
</div>
