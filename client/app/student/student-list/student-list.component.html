<app-toast [message]="toast.message"></app-toast>
<div class="container" *ngIf="priority != 'LOW'">
  <div id="studentcontainer">
    <div id="studentlist">

      <div class="width100">
        <div translate id="searchBox"> Search </div>

        <div id="filterstudent">

          <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="{{'Filter on' | translate}} {{model.filter}} "
              [(ngModel)]="searchText">
            <select class="form-control" id="searchValue" required [(ngModel)]="model.filter" name="filter">
              <option *ngFor="let pow of filters" [value]="pow">{{pow}}</option>
            </select>
          </div>

        </div>

        <table id="responsiveTable" class="list1 table table-hover table-responsive">
          <tr class="width100">
            <th translate (click)="sortName()">Name</th>
            <th translate (click)="sortDegree()">Degree</th>
            <th translate (click)="sortGradYear()">GradYear</th>
            <th translate *ngIf="auth.currentUser.admin == '1'"> Delete student </th>
          </tr>

            <tr class="width100" *ngFor="let item of students | FilterPipe : searchText : model.filter |  paginate: { itemsPerPage: 8, currentPage: p }">
            <td>
              <a *ngIf="item" href="/profile-student/{{item.id}}">{{item.name}} </a>
            </td>
            <td *ngIf="item">{{item.degree}}</td>
            <td *ngIf="item">{{item.gradYear}}</td>
            <td *ngIf="auth.currentUser.admin == '1' && item">
              <button class="btn btn-danger" (click)="deleteStudent(item)"> Delete </button>
            </td>
          </tr>
        </table>

        <pagination-controls autoHide="true" nextLabel="{{'Next' | translate}}" previousLabel="{{'Previous' | translate}}" directionLinks="true" class="my-pagination" (pageChange)="p = $event"></pagination-controls>

      </div>
    </div>

    <div class=".hidden-xs-down" id="filterBox">
      <button translate id="button1" type="button" class="btn btn-primary" (click)="advancedSearch()">Advanced Search</button>
      <button translate id="button2" type="button" name="button" class="btn btn-secondary" (click)="clear()"> Clear</button>
      <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a translate data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Skills
              </a>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block table-responsive">

              <input type="text" class="form-control" id="filterskill" placeholder="Filter"
                [(ngModel)]="searchSkill">
              <div id="div1" class="form-check form-check-inline" #scrollMe>
                <ol class="form-check-label" *ngFor="let item of skills | FilterSkill : searchSkill  " type="A">
                  <li>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="inputSkillCheck($event,item.skill)">
                    <span> {{item.skill}} </span>
                  </li>
                </ol>

              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a translate class="collapsed " data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Professional
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block table-responsive">
              <input type="text" class="form-control" id="filterprof" placeholder="Filter" [(ngModel)]="searchProf">

              <div id="checkForm" class="form-check form-check-inline" #scrollMe>
                <ol class="form-check-label" *ngFor="let item of proffskills | FilterProfessional : searchProf ">
                  <li>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="inputProfskillCheck($event,item.skill)">
                    <span> {{item.skill}} </span>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingThree">
            <h5 class="mb-0">
              <a translate class="collapsed " data-toggle="collapse" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                Language knowledge
              </a>
            </h5>
          </div>
          <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-block table-responsive">
              <input type="text" class="form-control" id="filterprof" placeholder="Filter" [(ngModel)]="searchLang">

              <div id="checkForm" class="form-check form-check-inline" #scrollMe>
                  <ol class="form-check-label"  *ngFor="let item of languages | FilterLanguage : searchLang ">
                    <li>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="inputLanguageCheck($event,item.type)">
                    <span> {{item.type}} </span>
                  </li>
                </ol>
                </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingFour">
            <h5 class="mb-0">
              <a translate data-toggle="collapse" href="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                Degrees
              </a>
            </h5>
          </div>

          <div id="collapseFour" class="collapse show" role="tabpanel" aria-labelledby="headingFour">
            <div class="card-block table-responsive">

              <input type="text" class="form-control" id="filterprof" placeholder="Filter"
                [(ngModel)]="searchDegrees">
              <div id="checkForm" class="form-check form-check-inline" #scrollMe>
                <ol class="form-check-label" *ngFor="let item of degrees | FilterDegree : searchDegrees  " type="A">
                  <li>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="inputDegreeCheck($event,item)">
                    <span> {{item}} </span>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div  *ngIf="priority == 'LOW'">
  <app-not-found> </app-not-found>
</div>
