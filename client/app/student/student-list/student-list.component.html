<app-toast [message]="toast.message"></app-toast>
<div class="container" *ngIf="priority != 'LOW'">
  <div style="margin-top: 15%; width: 100%">
    <div style="float: left; width:70%; border-radius: 1%;border: 2px solid #bbbbbb;">

      <div style="width:100%;">
        <div style="text-align: center;     font-size: 30px; background: #d4d4d4;height: 50px;"> Search </div>

        <div style="padding:1%;margin-bottom:3%">

          <div class="form-group">
            <input style="float:left; width:70%" type="text" class="form-control" id="filter" placeholder="Filter on {{model.filter}} "
              [(ngModel)]="searchText">
            <select style="float:left;width:30%" class="form-control" id="filters" required [(ngModel)]="model.filter" name="filter">
              <option *ngFor="let pow of filters" [value]="pow">{{pow}}</option>
            </select>
          </div>

        </div>

        <table class="list1 table table-hover" style="border: 1px solid #dedede; width:100%">

          <tr style="width:100%">
            <th (click)="sortName()">Name</th>
            <th (click)="sortDegree()">Degree</th>
            <th (click)="sortGradYear()">GradYear</th>
            <!-- <th> Download CV </th> -->
            <th *ngIf="auth.currentUser.admin == '1'"> Delete student </th>

          </tr>
          <tr *ngFor="let item of students |  paginate: { itemsPerPage: 8, currentPage: p }">

            <tr *ngFor="let item of students | FilterPipe : searchText : model.filter |  paginate: { itemsPerPage: 8, currentPage: p }"
            style="width:100%">
            <td>
              <a href="/profile-student/{{item.id}}">{{item.name}} </a>
            </td>
            <td>{{item.degree}}</td>
            <td>{{item.gradYear}}</td>
            <!-- <td>
              <button class="btn btn-primary" (click)="downloadCv(item)"> CV </button>
            </td> -->
            <td *ngIf="auth.currentUser.admin == '1'">
              <button class="btn btn-danger" (click)="deleteStudent(item)"> Delete </button>
            </td>
          </tr>
        </table>

        <pagination-controls style="text-align: center;" class="my-pagination" (pageChange)="p = $event"></pagination-controls>

      </div>
    </div>

    <div style="float: right; width: 25%; border: 1px solid #d4d4d4; border-radius: 1%; padding:6px">
      <button style="width: 60%; margin-bottom:2%" type="button" class="btn btn-primary" (click)="advancedSearch()">Advanced Search</button>
      <button type="button" name="button" class="btn btn-secondary" style="width: 30%; margin-bottom:2%" (click)="clear()"> Clear</button>
      <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Skills
              </a>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block">

              <input style="float:left; width:100%; margin-bottom: 10px" type="text" class="form-control" id="filterskill" placeholder="Filter"
                [(ngModel)]="searchSkill">
              <div class="form-check form-check-inline" #scrollMe style="overflow: scroll; height: 110px; width:200px">
                <ol class="form-check-label" *ngFor="let item of skills | FilterSkill : searchSkill  " type="A">
                  <li>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="inputSkillCheck($event,item.skill)">
                    <span> {{item.skill}} </span>
                  </li>
                </ol>

              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a class="collapsed " data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Professional skills
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block">
              <input style="float:left; width:100%; margin-bottom: 10px" type="text" class="form-control" id="filterprof" placeholder="Filter" [(ngModel)]="searchProf">

              <div class="form-check form-check-inline" #scrollMe style="overflow: scroll; height: 110px; width:200px">
                <ol class="form-check-label" *ngFor="let item of proffskills | FilterSkill : searchProf ">
                  <li>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="inputProfskillCheck($event,item.skill)">
                    <span> {{item.skill}} </span>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingThree">
            <h5 class="mb-0">
              <a class="collapsed " data-toggle="collapse" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                Languages
              </a>
            </h5>
          </div>
          <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-block">
              <input style="float:left; width:100%; margin-bottom: 10px" type="text" class="form-control" id="filterlanguage" placeholder="Filter" [(ngModel)]="searchLang">

              <div class="form-check form-check-inline" #scrollMe style="overflow: scroll; height: 110px; width:200px">
                  <ol class="form-check-label"  *ngFor="let item of languages | FilterSkill : searchLang ">
                    <li>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="inputLanguageCheck($event,item.type)">
                    <span> {{item.type}} </span>
                  </li>
                </ol>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div  *ngIf="priority == 'LOW'">
  <app-not-found> </app-not-found>
</div>
