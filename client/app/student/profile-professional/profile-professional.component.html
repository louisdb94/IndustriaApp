<div class="jumbotron" id="div1">
  <div class="container">
    <button translate *ngIf="editMode  && auth.currentUser.role == 'Student'" (click)="save(student,professional)" class="btn btn-sm btn-primary floatright">
      <i class="fa fa-floppy-o"></i> Save</button>
    <button translate *ngIf="!editMode  && auth.currentUser.role == 'Student'" (click)="editMode = true" class="btn btn-sm btn-primary floatright">
      <i class="fa fa-pencil"></i> Edit</button>
    <h2 translate>Professional</h2>
    <br>

    <div id="div2" *ngFor="let item of professional; let i = index">
      <div *ngIf="professional[i]" >
        <div id="div3">
          <textarea *ngIf="editMode" [(ngModel)]="professional[i].skill" placeholder="Education experiences" rows="1" (keyup.enter)="save()"></textarea>
          <p id="skillsTitle" *ngIf="!editMode">{{professional[i].skill}}</p>
        </div>
        <p-progressBar #progressBar1 [style]="{'height': '50px', 'width': '250px'}" [(value)]="professional[i].value"></p-progressBar>

          <select  *ngIf="editMode" class="form-control" id="filters" required [(ngModel)]="professional[i].value_type" name="filter" (change)="onChange(professional[i])" >
            <option *ngFor="let pow of filters" [value]="pow" >{{pow}}</option>
          </select>

          <div *ngIf="!editMode" id="skillsText" class="text-center">
            <p>{{professional[i].value_type}}</p>
          </div>
      </div>
    </div>

    <button *ngIf="editMode" class="btn btn-sm btn-danger floatright" (click)="delete(student, professional)">
      <i translate class="fa fa-trash"></i> Delete</button>
    <button *ngIf="editMode" class="btn btn-sm btn-success floatright" (click)="add(student)">
      <i translate class="fa fa-plus"></i> Add</button>
  </div>
</div>
