<div class="jumbotron" style="background-color: white">
  <div class="container">
    <button translate *ngIf="editMode  && auth.currentUser.role == 'Student'" (click)="save(student,professional)" style="float:right"
      class="btn btn-sm btn-primary">
      <i class="fa fa-floppy-o"></i> Save</button>
    <button translate *ngIf="!editMode  && auth.currentUser.role == 'Student'" (click)="editMode = true" class="btn btn-sm btn-primary"
      style="float:right">
      <i class="fa fa-pencil"></i> Edit</button>
    <h2 translate>Professional</h2>
    <br>

    <tr *ngFor="let item of professional; let i = index" style="width:33%; float:left; padding-right: 15% ">
      <div *ngIf="professional[i]" >
        <div style='margin-top: 10px;'>
          <textarea *ngIf="editMode" [(ngModel)]="professional[i].skill" placeholder="Education experiences" rows="1" (keyup.enter)="save()"></textarea>
          <p id="skillsTitle" *ngIf="!editMode" style="font-size : 20px">{{professional[i].skill}}</p>
        </div>
        <p-progressBar #progressBar1 [style]="{'height': '50px', 'width': '250px'}" [(value)]="professional[i].value"></p-progressBar>

          <select  *ngIf="editMode" style="width:250px" class="form-control" id="filters" required [(ngModel)]="professional[i].value_type" name="filter" (change)="onChange(professional[i])" >
            <option *ngFor="let pow of filters" [value]="pow" >{{pow}}</option>
          </select>

          <div *ngIf="!editMode" id="skillsText" class="text-center">
            <p>{{professional[i].value_type}}</p>
          </div>
      </div>
    </tr>

    <button *ngIf="editMode" class="btn btn-sm btn-danger" (click)="delete(student, professional)" style="float : right">
      <i class="fa fa-trash"></i> Delete</button>
    <button *ngIf="editMode" class="btn btn-sm btn-success" (click)="add(student)" style="float : right">
      <i class="fa fa-plus"></i> Add</button>
  </div>
</div>
