<div class="jumbotron">
  <div class="container">
    <button translate *ngIf="editMode  && auth.currentUser.role == 'Student'" (click)="save(student,skills)" class="btn btn-sm btn-primary floatright">
      <i class="fa fa-floppy-o"></i> Save</button>
    <button translate *ngIf="!editMode  && auth.currentUser.role == 'Student'" (click)="editMode = true" class="btn btn-sm btn-primary floatright">
      <i class="fa fa-pencil"></i> Edit</button>
    <h2 translate>Skills</h2>

        <div id="div1" *ngFor="let item of skills; let i = index">
            <div *ngIf="skills[i]">
              <div id="div2">
                <textarea *ngIf="editMode" [(ngModel)]="skills[i].skill" placeholder="Skill" rows="1" (keyup.enter)="save()"></textarea>
                <p id="skillsTitle" *ngIf="!editMode">{{skills[i].skill}}</p>
              </div>
              <p-progressBar #progressBar1 [style]="{'height': '50px', 'width': '250px'}" [(value)]="skills[i].value"></p-progressBar>

                <select *ngIf="editMode" class="form-control" id="filters" required [(ngModel)]="skills[i].value_type" name="filter" (change)="onChange(skills[i])" >
                  <option *ngFor="let pow of filters" [value]="pow" >{{pow}}</option>
                </select>

                <div *ngIf="!editMode" id="skillsText" class="text-center">
                  <p>{{skills[i].value_type}}</p>
                </div>
            </div>
        </div>

    <button *ngIf="editMode" class="btn btn-sm btn-danger floatright" (click)="delete(student, skills)">
      <i translate class="fa fa-trash"></i>Delete</button>
    <button *ngIf="editMode" class="btn btn-sm btn-success floatright" (click)="add(student)">
      <i translate class="fa fa-plus"></i>Add</button>
  </div>
</div>
